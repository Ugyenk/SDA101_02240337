<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <!-- Include TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Job Listings</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr>
                    <th class="p-2 border border-gray-300">Job Title</th>
                    <th class="p-2 border border-gray-300">Company</th>
                    <th class="p-2 border border-gray-300">Location</th>
                    <th class="p-2 border border-gray-300">Application Deadline</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add your job listings here -->
                <tr>
                    <td class="p-2 border border-gray-300">Software Engineer</td>
                    <td class="p-2 border border-gray-300">TechCo</td>
                    <td class="p-2 border border-gray-300">Seattle, WA</td>
                    <td class="p-2 border border-gray-300">Oct 15, 2024</td>
                </tr>
                <!-- Add more rows as needed -->
                <tr>
                    <td>Financial Analyst</td>
                    <td>Global Finance</td>
                    <td>Tokyo, Japan</td>
                    <td>December 5, 2024</td>
                </tr>
                <tr>
                    <td>Product Designer</td>
                    <td>Design Hub</td>
                    <td>Berlin, Germany</td>
                    <td>November 20, 2024</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
