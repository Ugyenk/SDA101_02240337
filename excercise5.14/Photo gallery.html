<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
    <img src="photo1.jpg" alt="Photo 1" class="w-full h-auto rounded-lg">
    <img src="photo2.jpg" alt="Photo 2" class="w-full h-auto rounded-lg">
    <img src="photo3.jpg" alt="Photo 3" class="w-full h-auto rounded-lg">
    <img src="photo4.jpg" alt="Photo 4" class="w-full h-auto rounded-lg">
    <img src="photo5.jpg" alt="Photo 5" class="w-full h-auto rounded-lg">
</div>

</body>
</html>
